<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="w-full h-auto overflow-scroll block h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-4 flex items-center justify-center"
    >
      <div class="bg-white py-6 px-10 sm:max-w-md w-full">
        <div
          class="sm:text-3xl text-2xl font-semibold text-center text-sky-600 mb-12"
        >
          Seus dados foram cadastrados com sucesso !
        </div>
        <div class="flex justify-center mt-5">
          <table class="table-auto border-double border-4 border-sky-500">
            <thead>
              <th class="border-solid border-4 border-sky-300">Nome</th>
              <th class="border-solid border-4 border-sky-300">Peso</th>
              <th class="border-solid border-4 border-sky-300">Altura</th>
              <th class="border-solid border-4 border-sky-300">IMC</th>
              <th class="border-solid border-4 border-sky-300">Data</th>
            </thead>
            <tbody>
              <tr>
                <td class="border-solid border-4 border-sky-300">{nome}</td>
                <td class="border-solid border-4 border-sky-300">{peso}</td>
                <td class="border-solid border-4 border-sky-300">{altura}</td>
                <td class="border-solid border-4 border-sky-300">{imc}</td>
                <td class="border-solid border-4 border-sky-300">{data}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex justify-center mt-5">
          <a href="/index.html" class="text-blue-500">Cadastrar Novo IMC</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
